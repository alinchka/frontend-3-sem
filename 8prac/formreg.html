<!DOCTYPE html>
<html lang="ru">
<!--Головной раздел сайта-->
<head>
    <link rel="stylesheet" href="formreg.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <link rel="icon" href="kitty.png"><!-- 32×32 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&family=Nunito&family=Roboto:ital,wght@0,400;1,300&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="ph">
        <div class="logbox">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="box">
                <div class="form">
                    <h3>Логин</h3>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Почта">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Пароль">
                        </div>
                        <div class="inputBox">
                            <input id="btn" type="submit" value="Войти">
                        </div>
                        <p class="forget">Забыли пароль? <a href="#">Перейти</a></p>
                        <p class="forget">Ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
